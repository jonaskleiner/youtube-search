<!DOCTYPE html>
<html>
	<head>
		<title>YouTube Search API - Jonas Kleiner</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div id="search">
			<form id="search-term">
				<label>Search YouTube</label><br />
				<input type="search" id="query" value="Search..." />
				<button type="submit">Search</button>
			</form>
		</div>
		<div id="results">
			<ul class="flex-container wrap" id="results-list"></ul>
		</div>
	</body>
</html>
